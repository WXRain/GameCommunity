<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>游戏类型</title>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/jquerySession.js"></script>
<script type="text/javascript" src="../script/getRootPath.js"></script>
<script type="text/javascript" src="../script/getParam.js"></script>
<script type="text/javascript" src="../script/utils.js"></script>

<script type="text/javascript">
	var path = getRootPath(); 
	var gameType = getParam("gameTypeId");
	if(gameType == null || gameType.length == 0){
		$.session.set("errorMessage", "参数错误!");
		window.location.href = path + "/error.html";
	}
	var pageNum = getParam("page");
	if(pageNum == null || pageNum == 0) pageNum = 1;
	var tableLine = 5;
	var isManager = $.session.get("isManager");
</script>
</head>
<body>
<div><iframe align="center" width="100%" height="100" src="../top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>

<br/>
<span id="index"><a href=javascript:void(0) onclick="gameIndex()">xx游戏</a>&nbsp;&nbsp;&nbsp;></span>
<!-- 	<center><h2 id="title"></h2></center><br/><br/> -->
	<center><h2 id="gameTypeName"></h2>
			<a id="uploadGame" href="javascript:void(0)" onclick=uploadGame()>上传游戏</a></center>
	<br/>
	<div><center><h3 id="introduce"></h3></center></div>
	<div><center><a href=javascript:void(0) onclick=jumpToCommunity()>点此查看论坛</a></center></div>
	<br/><br/>
	<table width="100%" id="table">
	<tr>
	    <td width="20%">主题</td>
	    <td width="20%"><center>介绍</center></td>
	    <td width="20%">发布时间</td>
	    <td width=20%>价格</td>
	    <td width=20%>操作</td>
	</tr>
	<tr>
	    <td colspan="5"><hr/></td>
	</tr>
	</table>
	
	
	
	
	
	<script type="text/javascript">
	$("#title").text("游戏类型主页");
	var nowIndex = "";
	$.ajax({
		url:'showGameByGameType.do',
		method:'POST',
		dataType:'JSON',
		data: {"gameType": gameType,
			   "currentPage":pageNum},
		success:function(result){
			var data = result.data;
			var gameName="";
			if(result.state == 0){
				console.log(result.data);
				createTable(result.data);
				createPage(result.pagingData, tableLine);
			}else{
				alert(result.message);
			}
		}
		
		
	});
	
	$.ajax({
		url: "showGameType.do",
		method: "POST",
		dataType: "JSON",
		data: {"gameTypeId" : gameType},
		success: function(result){
			if(result.state == 0){
				console.log(result);
				
				if(result.data.managers != null && result.data.managers.length > 0){
					for(var i = 0; i < result.data.managers.length; i++){
						
						if(result.data.managers[i].id == $.session.get("userId")){
							$(".delete").show();
							break;
						}
					}
				}
				
				$("#gameTypeName").text(result.data.typeName);
				$("#introduce").text("介绍：" + result.data.introduce);
				nowIndex = result.data.typeName;
				$("#index").append("&nbsp;&nbsp;&nbsp;<a href=javascript:void(0) onclick=gameTypeIndex()>" + nowIndex + "</a>");
			}else{
				alert(result.message);
			}
		}
	});
	
	function createTable(data){
		if(data == null || data.length <= 0){
			$("#table").append("<tr><td colspan=" + tableLine + "><center>该板块无内容</center></td></tr>");
		}else{
			for(var i = 0; i < data.length; i++){
				$("#table").append("<tr><td><a href=javascript:void() onclick=showGame(" + data[i].id + ")>" + 
						data[i].gameName + "</td>" +
						"<td><center>" + data[i].introduce + "</center></td>" + 
						"<td>" + data[i].buildDate + "</td>" + 
						"<td>" + (data[i].price * data[i].cutOff) + "</td>" +
						"<td><a href=javascript:void(0) class='delete' style='display:none' onclick=deleteGame(" + data[i].id + ")>删除</a>" + 
						"</tr><tr><td colspan=" + tableLine + "><hr/></td></tr>");
			}
		}
		console.log(isManager);
		if(isManager == 1) $(".delete").show();
		else $(".delete").hide();
	}
	
	function deleteGame(gameId){
		$.ajax({
			url:"deleteGame.do",
			method:"POST",
			dataType:"JSON",
			data:{
				"gameId":gameId
			},
			success:function(result){
				if(result.state == 0){
					if(result.data){
						alert("删除成功！");
					}else{
						alert("删除失败！");
					}
					location.reload();
				}else{
					$.session.set("errorMessage", result.message);
					window.location.href = path + "/error.html";
				}
			}
		});
	}
	
	function showGame(gameId){
		location.href="showGame.html?gameId=" + gameId;
	}
	function gameIndex(){
		window.location.href = path + "/game/main.html";
	}
	function gameTypeIndex(){
		window.location.href = path + "/game/showGameType.html?gameTypeId=" + gameType;
	}
	
	function jumpToCommunity(){
		window.location.href = path + "/community/gameType.html?gameTypeId=" + gameType;
	}
	
	function uploadGame(){
		window.location.href = path + "/game/uploadGame.html?gameTypeId=" + gameType;
	}
	</script>
</body>
</html>
