<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>game main page</title>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/jquerySession.js"></script>
<script type="text/javascript" src="../script/getRootPath.js"></script>
<script type="text/javascript" src="../script/getParam.js"></script>
<script type="text/javascript" src="../script/utils.js"></script>
<script type="text/javascript">
	var path = getRootPath(); 
	var pageNum = getParam("page");
	if(pageNum == null || pageNum == 0) pageNum = 1;
	var isManager = $.session.get("isManager");
	var tableLine = 5;
</script>
</head>
<body>
<div><iframe align="center" width="100%" height="100" src="../top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
<br/>
<a href=javascript:void(0) onclick=index()>xx游戏</a>
	<center><h2 id="title">游戏主页</h2><a href=javascript:void(0) onclick="addGameType()" id="addGameType" style="display:none">添加游戏类型</a></center><br/><br/>
	
	<table width="100%" id="table">
	<tr>
	    <td width="20%">主题</td>
	    <td width="20%">介绍</td>
	    <td width="20%">创建时间</td>
	    <td width="20%">管理员</td>
	    <td width="20%">操作</td>
	</tr>
	<tr>
	    <td colspan="5"><hr/></td>
	</tr>
	</table>

<table width=100% id="addGameTypeTable" style="display:none">
<tr>
	<td width=40% align="right">游戏类型名称：</td>
	<td width=40%><input id="gameTypeName" name="gameTypeName" type="text"/></td>
	<td width=20%><span id="gameTypeNameMessage" style="color:red"></span></td>
</tr>
<tr>
	<td align="right">游戏类型介绍：</td>
	<td><input id="gameTypeIntroduce" name="gameTypeIntroduce" type="text"/></td>
	<td></td>
</tr>
<tr>
	<td align="right"><input type="button" onclick="doAddGameType()" value="提交"/></td>
	<td><input type="button" onclick="cancelAddGameType()" value="取消"/></td>
	<td></td>
</tr>
</table>
	
	<script type="text/javascript">
	if(isManager == 1) $("#addGameType").show();
	else $("#addGameType").hide();
	$.ajax({
		url:'showAllGameType.do',
		method:'POST',
		dataType:'JSON',
		data: {"currentPage":pageNum},
		success:function(result){
			console.log(result);
			var data = result.data;
			var gameType="";
			if(result.state == 0){
				createTable(result.data);
				createPage(result.pagingData, tableLine);
				
			}else{
				alert(result.message);
			}
		}
		
		
	});
	
	function createTable(data){
		if(data == null || data.length <= 0){
			$("#table").append("<tr><td colspan=" + tableLine + "><center>该板块无内容</center></td></tr>");
		}else{
			for(var i = 0; i < data.length; i++){
				var managers = "";
				if(data[i].managers != null && data[i].managers.length > 0){
					   for(var j = 0; j < data[i].managers.length; j++){
						   managers = managers + "<a href=javascript:void() onclick=showUser("+
								   data[i].managers[j].id +")>" + data[i].managers[j].username + 
								   "</a> , ";
					   }
					  
				   }
				   if(managers!=null && managers.length > 0){
					   managers = managers.substring(0, managers.length - 2);
				   }
				   
				   var operation = "";
				   if(isManager == 1){
					   operation = "<a href=javascript:void(0) onclick=deleteGameType(" + data[i].id + ")>删除</a>";
				   }
				   
				$("#table").append("<tr><td><a href=javascript:void() onclick=clickGameType("+data[i].id+")>"+data[i].typeName+"</a></td>"
						+ "<td>" + data[i].introduce + "</td>"
						+ "<td>" + data[i].createTimeString + "</td>"
						+ "<td>" + managers + "</td>"
						+ "<td>" + operation + "</td>"
						+ "</tr><tr><td colspan=" + tableLine + "><hr/></td></tr>");
			}
		}
	}
	
	function doAddGameType(){
		$.ajax({
			url:"../common/addGameType.do",
			method:"POST",
			dataType:"JSON",
			data:{
				"gameTypeName":$("#gameTypeName").val(),
				"gameTypeIntroduce":$("#gameTypeIntroduce").val()
			},
			success:function(result){
				if(result.state == 0){
					if(result.data){
						alert("添加成功!");
						location.reload();
					}else{
						alert("添加失败！");
					}
				}else{
					$("#gameTypeNameMessage").text(result.message);
				}
			}
		});
	}
	
	function deleteGameType(gameTypeId){
		$.ajax({
			url:"../common/deleteGameType.do",
			method:"POST",
			dataType:"JSON",
			data:{
				"gameTypeId":gameTypeId
			},
			success:function(result){
				if(result.state == 0){
					if(result.data){
						alert("删除成功！");
					}else{
						alert("删除失败！");
					}
					location.reload();
				}else{
					$.session.set("errorMessage", result.message);
					window.location.href = path + "/error.html";
				}
			}
		});
	}

	function addGameType(){
		$("#addGameTypeTable").show();
	}

	function cancelAddGameType(){
		$("#addGameTypeTable").hide();
	}
	
	function clickGameType(gameTypeId){
		window.location.href = path + "/game/showGameType.html?gameTypeId=" + gameTypeId;
	}
	
	function jumpToPage(page){
		window.location.href = path + "/game/main.html?page=" + page;
	}
	
	function index(){
		window.location.href = path + "/game/main.html"
	}
	</script>
	
</body>
</html>
