<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/jquerySession.js"></script>
<script type="text/javascript" src="./script/getRootPath.js"></script>
<script type="text/javascript">
	var path = getRootPath(); 
</script>
</head>
<body>
	<div><iframe align="center" width="100%" height="100" src="./top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
	<form action="user/registerUser.do" method="POST" enctype="multipart/form-data">
		<table>
			<tr>
				<td>用户名：</td>
				<td><input type="text" id="username" name="username" onblur="checkUsername()"/></td>
				<td><span id="usernameMessage" class="message"></span></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" id="passwords" name="passwords" onblur="checkPassword()"/></td>
				<td><span id="passwordMessage" class="message"></span></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" id="confirmPassword" name="confirmPassword" onblur="checkConfirmPassword()"/></td>
				<td><span id="confirmPasswordMessage" class="message"></span></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<select id="sex" name="sex">
					  <option value = "-1">保密</option>
					  <option value = "1">男</option>
					  <option value = "0">女</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>介绍：</td>
				<td><input type="text" id="introduce" name="introduce"/></td>
				<td></td>
			</tr>
			<tr>
				<td>选择头像：</td>
				<td><input type="file" name="file" id="fileName" onblur="checkHead()"></td>
				<td><span id="headMessage" class="message"></span>
			</tr>
			<tr>
				<td><input type="button" value="注册" onclick="checkForm()"></input>
				<input type="submit" style= "display:none" id="register"></input></td>
				<td><input type="reset" value="重置"></input></td>
				<td></td>
			</tr>
			<tr>
				<td colspan='2'><a href="javascript:void()" id="jumpToLogin">跳转到主页面</a></td>
			</tr>
		</table>
	</form>
	
	
	<script type="text/javascript">
	
		function checkForm(){
			if(!checkUsername() || !checkPassword() || !checkHead() || !checkConfirmPassword()) 
				alert('不符合注册规则，请检查！');
			else {
				console.log("register......");
				$("#register").click();
			}
				
		
		}
	
		function checkHead(){
			var fileName = $("#fileName").val();
			if(fileName == null || fileName.length == 0){
				$("#headMessage").text("");
				return true;
			}
			if(!fileName.endsWith(".jpg") && !fileName.endsWith(".bmp")
					&& !fileName.endsWith(".jpeg") && !fileName.endsWith(".png")
					&& !fileName.endsWith(".gif")){
				$("#headMessage").text("文件格式错误，请检查！");
				return false;
			}else{
				$("#headMessage").text("");
				return true;
			}
			return true;
		}
	
		function checkUsername(){
			var username = $("#username").val();
			if(username == null || username.length == 0){
				$("#usernameMessage").text("用户名不能为空！");
				return false;
			}
			var success = true;
			$.ajax({
				url: "user/checkOnlyUsername.do",
				method: "POST",
				dataType: "JSON",
				data: {"username":username},
				success: function(result){
					if(result.state != 0){
						$("#usernameMessage").text(result.message);
						success = false;
					}else{
						$("#usernameMessage").text("");
						success = true;
					}
				}
			});
			return success;
		}
		
		function checkPassword(){
			var password = $("#passwords").val();
			if(password == null || password.trim().length < 3 || password.trim().length >= 16){
				$("#passwordMessage").text("密码规则为3-16位字母数字组合");
				return false;
			}else{
				$("#passwordMessage").text("");
				return true;
			}
		}
		
		$(function(){
			$(".message").css({color:"red"});
			$("#jumpToLogin").attr("href", path);
		});
		
		function registerUser(){
			var username = $("#username").val();
			var password = $("#passwords").val();
			if(checkUsername() && checkPassword() && checkHead() && checkConfirmPassword());
			else {
				alert("不符合注册规则，请检查");
				return false;
			}
			
			$.ajax({
				url: "user/registerUser.do",
				method: "POST",
				dataType: "JSON",
				data: {
					"username":username,
					"passwords":password
					},
				success: function(result){
					if(result.state == 0){
						window.location.href = path + "/index.html";
					}else{
						alert(result.message);
					}
				}
			});
		}
		
		function checkConfirmPassword(){
			var confirmPassword = $("#confirmPassword").val();
			var password = $("#passwords").val();
			if(confirmPassword != password){
				$("#confirmPasswordMessage").text("两次输入的密码不一致");
				return false;
			}else{
				$("#confirmPasswordMessage").text("");
				return true;
			}
		}
	</script>
</body>
</html>
