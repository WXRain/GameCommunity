<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>游戏板块</title>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/jquerySession.js"></script>
<script type="text/javascript" src="../script/getRootPath.js"></script>
<script type="text/javascript" src="../script/getParam.js"></script>
<script type="text/javascript" src="../script/utils.js"></script>
<script type="text/javascript">
	var path = getRootPath(); 
	var pageNum = getParam("page");
	if(pageNum == null || pageNum == 0) pageNum = 1;
	var gameTypeId = getParam("gameTypeId");
	if(gameTypeId == null || gameTypeId.length == 0){
		$.session.set("errorMessage", "参数错误！");
		window.location.href = path + "/error.html";
	}
	var isManager = $.session.get("isManager");
	var tableLine = 5;
</script>
</head>
<body>
	<div><iframe align="center" width="100%" height="100" src="../top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
	<span id="index"><a href=javascript:void(0) onclick=communityIndex()>xx论坛</a>&nbsp;&nbsp;&nbsp;></span>
	<center><h2 id="gameTypeName"></h2><a id="addSection" href=javascript:void(0) onclick="addSectionTable()">新建板块</a></center><br/>
	<div><center><h3 id="introduce"></h3></center></div>
	<div><center><a href=javascript:void(0) onclick=jumpToGame()>点此跳转到游戏</a></center></div>
	<br/><br/>
	<table width="100%" id="table">
       <tr>
           <td width="20%">游戏名</td>
           <td width="20%">介绍</td>
           <td width="20%">创建时间</td>
           <td width="20%">管理员</td>
           <td width="20%">操作</td>
           
       </tr>
       <tr>
           <td colspan="5"><hr/></td>
       </tr>
   </table>
   
   <table id="addSectionTable" width=100% style="display:none">
   <tr>
   		<td width=40% align="right">板块名：</td>
   		<td width=40%><input id="addSectionName"/></td>
   		<td width=20%><span id="addSectionNameMessage" style="color:red"></span></td>
   </tr>
   <tr>
   		<td width=40% align="right">介绍：</td>
   		<td width=40%><input id="addSectionIntroduce"/></td>
   		<td width=20%><span id="addSectionIntroduceMessage" style="color:red"></span></td>
   </tr>
   <tr>
   		<td align="right"><input type="button" onclick="addSection()" value="提交"/></td>
   		<td><input type="button" onclick="cancelAddSection()" value="取消"/></td>
   		<td></td>
   </tr>
   </table>
   
<table width=100% id="updateManager" style="display:none">
<tr>
	<td width=50% align="right">管理员：</td>
	<td width=10%><input id="updateManagerResult" name="updateManagerResult" type="text"/></td>
	<td width=40%><span id="updateManagerMessage">只能填写用户数字id，多个管理员之间用“,”分隔，用户ID可以在用户主页查看</span></td>
</tr>
<tr>
	<td align="right"><input type="button" onclick="doUpdateManager()" value="提交" id="submitUpdate"/></td>
	<td><input type="button" onclick="cancelUpdateManager()" value="取消"/></td>
	<td><input id="updateManagerId" style="display:none"/></td>
</tr>
</table>
   
   <script type="text/javascript">
   $(function(){
	   console.log(isManager);
	   if(isManager == 1) {
		   $("#addSection").show();
	   }
	   else {
		   $("#addSection").hide();
	   }
		$.ajax({
			url: "initGameType.do",
			method: "POST",
			dataType: "JSON",
			data: {"gameTypeId" : gameTypeId,
				   "currentPage" : pageNum},
			success: function(result){
				if(result.state == 0){
					createTable(result.data);
					createPage(result.pagingData, tableLine);
				}else{
					alert(result.message);
				}
			}
		});
		
		$.ajax({
			url: "showGameType.do",
			method: "POST",
			dataType: "JSON",
			data: {"gameTypeId" : gameTypeId},
			success: function(result){
				if(result.state == 0){
					console.log(result);
					
					//如果是管理员则显示增加板块接口,删除板块接口
					if(result.data.managers != null && result.data.managers.length > 0){
						for(var i = 0 ; i < result.data.managers.length; i++){
							if(result.data.managers[i].id == $.session.get("userId")){
								$("#addSection").show();
								$(".delete").show();
								$(".updateManager").show();
								break;
							}
						}
					}
					
					if(result.data == null || result.data.length == 0){
						$.session.set("errorMessage", "游戏类型出错！");
						window.location.href = path + "/error.html";
					}
					$("#index").append("&nbsp;&nbsp;&nbsp;<a href=javascript:void(0) onclick=gameTypeIndex()>" + 
										result.data.typeName + "</a>");
					$("#gameTypeName").text(result.data.typeName);
					$("#introduce").text("介绍：" + result.data.introduce);
				}else{
					alert(result.message);
				}
			}
		});
		
	});		
   
   function createTable(data){
	   if(data == null || data.length <= 0){
		   $("#table").append("<tr><td colspan=" + tableLine + "><center>该板块无内容</center></td></tr>");
	   }else{
		   console.log(data);
		   for(var i = 0; i < data.length; i++){
			   var managers = "";
			   if(data[i].managers != null && data[i].managers.length > 0){
				   for(var j = 0; j < data[i].managers.length; j++){
					   managers = managers + "<a href=javascript:void() onclick=showUser("+
							   data[i].managers[j].id +")>" + data[i].managers[j].username + 
							   "</a> , ";
				   }
				  
			   }
			   if(managers!=null && managers.length > 0){
				   managers = managers.substring(0, managers.length - 2);
			   }
		   	   $("#table").append(
					"<tr><td><a href=javascript:void() onclick=clickSection("+ data[i].id +")>" + data[i].name + "</a></td>" + 
					"<td>" + data[i].introduce + "</td>" + 
					"<td>" + data[i].createTime + "</td>" + 
					"<td>" + managers + "</td>" +
					"<td><a href=javascript:void(0) class='delete' style='display:none' onclick=deleteSection(" + data[i].id + ")>删除</a>"+
					" <a href=javascript:void(0) class='updateManager' style='display:none' onclick=updateManager(" + data[i].id +")>更新管理员</a></td>"+
					"</tr><tr><td colspan=" + tableLine + "><hr/></td></tr>"
				);
	   		}
		   
		   if(isManager == 1){
			   $(".delete").show();
		   }
	   }
	  
	   
	   
   }
   
   function addSectionTable(){
	   $("#addSectionTable").show();
   }
   
   function cancelAddSection(){
	   $("#addSectionTable").hide();
   }
   
   function addSection(){
	   $.ajax({
		   url:"addSection.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "gameTypeId":gameTypeId,
			   "sectionName":$("#addSectionName").val(),
			   "sectionIntroduce":$("#addSectionIntroduce").val()
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("增加成功!");
				   }else{
					   alert("增加失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function deleteSection(sectionId){
	   $.ajax({
		   url:"deleteSection.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "sectionId":sectionId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("删除成功!");
				   }else{
					   alert("删除失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function clickSection(sectionId){
	   window.location.href = path + "/community/section.html?sectionId=" + sectionId;
   }
   
   function jumpToPage(page){
	   window.location.href = path + "/community/gameType.html?gameTypeId=" + gameTypeId + "&page=" + page;
   }
   
   function communityIndex(){
	   window.location.href = path + "/community/main.html";
   }
   
   function gameTypeIndex(){
	   window.location.href = path + "/community/gameType.html?gameTypeId=" + gameTypeId;
   }
   
   function jumpToGame(){
	   window.location.href = path + "/game/showGameType.html?gameTypeId=" + gameTypeId;
   }
   
   function updateManager(sectionId){
		$("#updateManagerId").val(gameTypeId);
		$.ajax({
			url: "showSection.do",
			method: "POST",
			dataType: "JSON",
			data: {"sectionId" : sectionId},
			success: function(result){
				if(result.state == 0){
					$("#updateManagerResult").val(result.data.sectionManager);
				}else{
					alert(result.message);
				}
			}
		});
		$("#submitUpdate").attr("onclick", "doUpdateManager(" + gameTypeId + ")");
		$("#updateManager").show();
	}

	function doUpdateManager(sectionId){
		$.ajax({
			url:"updateSectionManager.do",
			method:"POST",
			dataType:"JSON",
			data:{
				"sectionId":gameTypeId,
				"manager":$("#updateManagerResult").val()
			},
			success:function(result){
				if(result.state == 0){
					if(result.data){
						alert("更新成功！");
					}else{
						alert("更新失败！");
					}
					location.reload();
				}else{
					$.session.set("errorMessage", result.message);
					window.location.href = path + "/error.html";
				}
			}
		});
	}
   
   </script>
   
</body>
</html>
