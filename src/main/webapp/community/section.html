<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>游戏帖子</title>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/jquerySession.js"></script>
<script type="text/javascript" src="../script/getRootPath.js"></script>
<script type="text/javascript" src="../script/getParam.js"></script>
<script type="text/javascript" src="../script/utils.js"></script>

<script type="text/javascript">
	var path = getRootPath(); 
	var pageNum = getParam("page");
	if(pageNum == null || pageNum == 0) pageNum = 1;
	var sectionId = getParam("sectionId");
	if(sectionId == null || sectionId.length == 0){
		$.session.set("errorMessage", "参数错误！");
		window.location.href = path + "/error.html";
	}
	var isManager = $.session.get("isManager");
	var tableLine = 5;
</script>
</head>
<body>
	<div><iframe align="center" width="100%" height="100" src="../top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
	<span id="communityIndex"><a href=javascript:void(0) onclick=communityIndex()>xx论坛</a>&nbsp;&nbsp;&nbsp;></span>
	<span>&nbsp;&nbsp;&nbsp;<a href=javascript:void(0) onclick=gameTypeIndex() id="gameTypeIndex"></a>&nbsp;&nbsp;&nbsp;></span>
	<span>&nbsp;&nbsp;&nbsp;<a href=javascript:void(0) onclick=sectionIndex() id="sectionIndex"></a></span>
	<center><h2 id="sectionName"></h2></center><br/>
	<div><center><h3 id="introduce"></h3></center></div>
	<div>
		<center><a id="jumpToGame" href=javascript:void(0)>点此跳转到游戏</a>
		<a id="addTopic" href=javascript:void(0)>发布帖子</a></center>
	</div>
	<br/><br/>
	<table width="100%" id="table">
       <tr>
           <td width="20%">主题名</td>
           <td width="20%">点击量</td>
           <td width="20%">创建时间</td>
           <td width="20%">发帖人</td>
           <td width="20%">操作</td>
           
       </tr>
       <tr>
           <td colspan="5"><hr/></td>
       </tr>
   </table>
   
   <script type="text/javascript">
   $(function(){
		$.ajax({
			url: "initSection.do",
			method: "POST",
			dataType: "JSON",
			data: {"sectionId" : sectionId,
				   "currentPage":pageNum},
			success: function(result){
				if(result.state == 0){
					console.log(result);
					createTable(result.data);
					createPage(result.pagingData, tableLine);
				}else{
					alert(result.message);
				}
			}
		});
		
		$.ajax({
			url: "showSection.do",
			method: "POST",
			dataType: "JSON",
			data: {"sectionId" : sectionId},
			success: function(result){
				if(result.state == 0){
					if(result.data == null || result.data.length == 0){
						$.session.set("errorMessage", "数据错误！");
						window.location.href = path + "/error.html";
					}
					console.log(result);
					buildGameTypeIndex(result.data.gameType);
					$("#jumpToGame").attr("onclick", "jumpToGame(" + result.data.gameId + ")");
					$("#addTopic").attr("onclick", "addTopic(" + result.data.id + ")");
					$("#sectionIndex").text(result.data.name);
					$("#sectionName").text(result.data.name);
					$("#introduce").text("介绍：" + result.data.introduce);
					if(result.data.managers != null && result.data.managers.length > 0){
						for(var i = 0; i < result.data.managers.length; i++){
							if(result.data.managers[i].id == $.session.get("userId")){
								$(".delete").show();
								$(".addTop").show();
								$(".addFine").show();
								break;
							}
						}
					}
				}else{
					alert(result.message);
				}
			}
		});
		
	});		
   
   function buildGameTypeIndex(gameTypeId){
	   $.ajax({
			url: "showGameType.do",
			method: "POST",
			dataType: "JSON",
			data: {"gameTypeId" : gameTypeId},
			success: function(result){
				if(result.state == 0){
					if(result.data == null || result.data.length == 0){
						$.session.set("errorMessage", "游戏类型出错！");
						window.location.href = path + "/error.html";
					}
					console.log(result.data);
					$("#gameTypeIndex").text(result.data.typeName);
					$("#gameTypeIndex").attr("onclick", "gameTypeIndex(" + gameTypeId + ")");
					
				}else{
					alert(result.message);
				}
			}
		});
   }
   
   function createTable(data){
	   if(data == null || data.length <= 0){
		   $("#table").append("<tr><td colspan=" + tableLine + "><center>该板块无内容</center></td></tr>");
	   }else{
		   for(var i = 0; i < data.length; i++){
			   
			   var isTop = data[i].isTop;
			   var isFine = data[i].isFine;
			   
			   if(isTop == 0){
				   isTop = " <a href=javascript:void(0) class='addTop' style='display:none' onclick=addTop(" + data[i].id + ")>置顶</a>";
			   }else{
				   isTop = " <a href=javascript:void(0) class='addTop' style='display:none' onclick=cancelTop(" + data[i].id + ")>取消置顶</a>";
			   }
			   
			   if(isFine == 0){
				   isFine = " <a href=javascript:void(0) class='addFine' style='display:none' onclick=addFine(" + data[i].id + ")>加精</a>";
			   }else{
				   isFine = " <a href=javascript:void(0) class='addFine' style='display:none' onclick=cancelFine(" + data[i].id + ")>取消加精</a>";
			   }
			   
		   $("#table").append(
					"<tr><td><a href=javascript:void() onclick=clickTopic("+ data[i].id +")>" + data[i].topicName + "</a></td>" + 
					"<td>" + data[i].clickNum + "</td>" + 
					"<td>" + data[i].createTime + "</td>" + 
					"<td><a href=javascript:void() onclick=showUser("+
							data[i].userId + ")>" + data[i].username + "</a></td>" +
							"<td><a href=javascript:void(0) class='delete' style='display:none' onclick=deleteTopic(" + data[i].id + ")>删除</a>" + 
							isTop +
							isFine +
							"</td></tr><tr><td colspan=" + tableLine + "><hr/></td></tr>"
				   );
	   		}
		   
		   if(isManager == 1){
			   $(".delete").show();
			   $(".addTop").show();
			   $(".addFine").show();
		   }
	   }
	  
	   
	   
   }
   
   function deleteTopic(topicId){
	   $.ajax({
		   url:"deleteTopic.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "topicId":topicId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("删除成功!");
				   }else{
					   alert("删除失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function addTop(topicId){
	   $.ajax({
		   url:"addTop.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "topicId":topicId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("置顶成功!");
				   }else{
					   alert("置顶失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function cancelTop(topicId){
	   $.ajax({
		   url:"cancelTop.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "topicId":topicId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("取消置顶成功!");
				   }else{
					   alert("取消置顶失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function addFine(topicId){
	   $.ajax({
		   url:"addFine.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "topicId":topicId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("加精成功!");
				   }else{
					   alert("加精失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function cancelFine(topicId){
	   $.ajax({
		   url:"cancelFine.do",
		   method:"POST",
		   dataType:"JSON",
		   data:{
			   "topicId":topicId
		   },
		   success:function(result){
			   if(result.state == 0){
				   if(result.data){
					   alert("取消加精成功!");
				   }else{
					   alert("取消加精失败！");
				   }
				   location.reload();
			   }else{
				   $.session.set("errrorMessage", result.message);
				   window.location.href = path + "/error.html";
			   }
		   }
	   });
   }
   
   function clickTopic(topicId){
	   window.location.href = path + "/community/topic.html?topicId=" + topicId;
   }
   
   function communityIndex(){
	   window.location.href = path + "/community/main.html";
   }
   
   function gameTypeIndex(gameTypeId){
	   window.location.href = path + "/community/gameType.html?gameTypeId=" + gameTypeId;
   }
   
   function sectionIndex(){
	   window.location.href = path + "/community/section.html?sectionId=" + sectionId;
   }
   
   function jumpToGame(gameId){
	   window.location.href = path + "/game/showGame.html?gameId=" + gameId;
   }
   
   function jumpToPage(page){
	   window.location.href = path + "/community/section.html?sectionId=" + sectionId + "&page=" + page;
   }
   
   function addTopic(sectionId){
	   window.location.href = path + "/community/addTopic.html?sectionId=" + sectionId;
   }
   </script>
   
</body>
</html>
